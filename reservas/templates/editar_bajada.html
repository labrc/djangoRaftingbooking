{% extends 'layouts/base.html' %}

{% block content %}
<div class="contenedor">
    <h1>Editar Bajada</h1>

    <form method="post">
        {% csrf_token %}
        
        <label for="id_fecha">Fecha:</label>
        <input type="date" id="id_fecha" name="fecha" value="{{ form.fecha.value|date:'Y-m-d' }}" required>
        

        <label for="id_horario">Horario:</label>
        {{ form.horario }}  <!-- ðŸ”¥ Django generarÃ¡ un <select> con "MaÃ±ana", "Tarde" y "Extra" -->

        <label for="id_recorrido">Recorrido:</label>
        {{ form.recorrido }}  <!-- ðŸ”¥ Django generarÃ¡ un <select> con los recorridos disponibles -->

        <br><br>
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="{% url 'bajadas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
